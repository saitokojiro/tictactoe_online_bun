<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="name">player ID: <span class="CplayerId"></span></div>
    <span>
        <div> <button class="ping">ping</button></div>
    </span>
    <div class="MainContainer">
        <div class="Container_score">
            <div class="playerOne">
                <span class="player1">player One</span>
                <span>score: 0</span>
            </div>
            <div class="playerTwo">
                <span class="player2">player Two</span>
                <span>score: 0</span>
            </div>
        </div>
        <div class="SpaceRowContainer">
            <div class="row_one" onclick="SelectCaseType(event)">
                <div class="crow_one c1 crow_one_c1"></div>
                <div class="crow_one c2 crow_one_c2"></div>
                <div class="crow_one c3 crow_one_c3"></div>
            </div>
            <div class="row_two" onclick="SelectCaseType(event)">
                <div class="crow_two c1 crow_two_c1"></div>
                <div class="crow_two c2 crow_two_c2"></div>
                <div class="crow_two c3 crow_two_c3"></div>
            </div>
            <div class="row_three" onclick="SelectCaseType(event)">
                <div class="crow_three c1 crow_three_c1"></div>
                <div class="crow_three c2 crow_three_c2"></div>
                <div class="crow_three c3 crow_three"></div>
            </div>
        </div>
        <div class="positionPlayer">
            <div class="boxPlayer">
                <div class="cbtn">

                    <button class="s_player_one" onclick="getTypePlayer(1)">Select one</button>
                    <button class="s_player_two" onclick="getTypePlayer(2)">Select two</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" async defer> </script>
</body>

</html>
